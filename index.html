<!DOCTYPE html>
<html ng-app ng-controller="GameCntl" ng-keyup="keyup($event)">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Game</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="jquery.jplayer.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div>
        <center>
        <div>
        <img src="img/{{word}}.jpg">
        </div>
        
        <div>
            <h1 style="font-size: 72px;">{{clue}} </h1>
        </div>
        <div ng-hide="!right_indicator">
            <h1 style="font-size: 72px; color: #468847">âœ”</h1>
        </div>
        <div ng-hide="!wrong_indicator">
            <h1 style="font-size: 72px; color: #ff0000">X</h1>
        </div>
        
        <br><br><br>
        <div>
        <input class="btn btn-primary" type="button" value="next" ng-click="next()">
        </div>
        <br>
        {{number_right}} correct
        </center>
    </div>
    
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    <br><br><br><br>
    <div id="jpId"></div>
    
    <script>
$(document).ready(function() {
                  $("#jpId").jPlayer( {
                                     ready: function () {
                                     $(this).jPlayer("setMedia", {
                                                     mp3: "correct.mp3" // Defines the mp3 url
                                                     });
                                     }
                                     });
});
        </script>
</body>
</html>
